<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Электронный журнал</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #6200ea;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
    }

    /* Таблица */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e0e0e0;
      font-weight: 600;
    }

    /* Формы и кнопки */
    .login-form, .class-form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: 20px auto;
    }
    input {
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .save-btn {
      background-color: #03dac6;
      color: #000;
    }
    .save-btn:hover {
      background-color: #018786;
    }

    .login-btn {
      background-color: #6200ea;
      color: #fff;
    }
    .login-btn:hover {
      background-color: #3700b3;
    }

  </style>
</head>
<body>

  <div class="header">
    <h2>Электронный журнал</h2>
  </div>

  <!-- Вход -->
  <div id="login-section" class="container">
    <h3>Вход в систему</h3>
    <form id="loginForm" class="login-form" onsubmit="return false;">
      <input type="text" id="username" placeholder="Имя пользователя" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <button class="login-btn" onclick="login()">Войти</button>
    </form>
  </div>

  <!-- Создание класса -->
  <div id="class-section" class="container hidden">
    <h3>Создать класс</h3>
    <form id="classForm" class="class-form" onsubmit="return false;">
      <input type="text" id="className" placeholder="Название класса" required />
      <button class="login-btn" onclick="createClass()">Создать</button>
    </form>
  </div>

  <!-- Основной журнал -->
  <div id="journal-section" class="container hidden">
    <h1 id="classTitle">Электронный журнал</h1>
    <table id="journal">
      <thead>
        <tr>
          <th>Предмет</th>
          <th>Студент</th>
          <th>Оценка</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные заполнятся скриптом -->
      </tbody>
    </table>
    <button class="save-btn" onclick="saveGrades()">Сохранить оценки</button>
  </div>

  <script>
    let currentClass = '';

    // Проверка и загрузка данных из localStorage
    function loadData() {
      const savedClass = localStorage.getItem('className');
      if (savedClass) {
        currentClass = savedClass;
        document.getElementById('classTitle').innerText = 'Класс: ' + currentClass;
        loadGrades();
      }
    }

    // Вход
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username && password) {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('class-section').classList.remove('hidden');
      } else {
        alert('Пожалуйста, введите логин и пароль.');
      }
    }

    // Создание класса
    function createClass() {
      const className = document.getElementById('className').value.trim();
      if (className) {
        localStorage.setItem('className', className);
        currentClass = className;
        document.getElementById('class-section').classList.add('hidden');
        document.getElementById('journal-section').classList.remove('hidden');
        document.getElementById('classTitle').innerText = 'Класс: ' + currentClass;
        loadGrades();
      } else {
        alert('Введите название класса.');
      }
    }

    // Загрузка оценок
    function loadGrades() {
      const data = JSON.parse(localStorage.getItem('grades_' + currentClass)) || [];
      const tbody = document.querySelector('#journal tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.subject}</td>
          <td>${item.student}</td>
          <td><input type="number" min="1" max="5" value="${item.grade}" /></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Сохранение оценок
    function saveGrades() {
      const tbody = document.querySelector('#journal tbody');
      const rows = tbody.rows;
      const grades = [];

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].cells;
        const subject = cells[0].innerText;
        const student = cells[1].innerText;
        const grade = cells[2].querySelector('input').value;
        grades.push({ subject, student, grade });
      }

      localStorage.setItem('grades_' + currentClass, JSON.stringify(grades));
      alert('Оценки сохранены!');
    }

    // Автоматическая загрузка при старте
    loadData();
  </script>
</body>
</html>
