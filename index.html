<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Электронный журнал</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(45deg, #6200ea, #3700b3);
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2 {
      margin: 0;
    }

    /* Общий стиль контейнера */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px); /* эффект матового стекла */
    }

    /* Заголовки */
    h3, h1 {
      text-align: center;
      margin-top: 0;
    }

    /* Таблица */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      backdrop-filter: blur(4px);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    th {
      background: rgba(255,255,255,0.2);
      font-weight: 600;
    }

    /* Формы и кнопки */
    .form-group {
      display: flex;
      flex-direction: column;
      margin: 10px 0;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(4px);
      outline: none;
    }

    button {
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    /* Кнопки разные по стилю */
    .btn-primary {
      background: linear-gradient(45deg, #6200ea, #3700b3);
      color: #fff;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #3700b3, #6200ea);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.4);
    }

    /* Скрытые элементы */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Электронный журнал</h2>
  </div>

  <!-- Раздел входа -->
  <div id="login-section" class="container">
    <h3>Вход в систему</h3>
    <div class="form-group">
      <input type="text" id="login-username" placeholder="Имя пользователя" />
    </div>
    <div class="form-group">
      <input type="password" id="login-password" placeholder="Пароль" />
    </div>
    <button class="btn-primary" onclick="login()">Войти</button>
    <p style="text-align:center; margin-top:10px;">или <button class="btn-secondary" onclick="showRegister()">Создать аккаунт</button></p>
  </div>

  <!-- Регистрация учеников -->
  <div id="register-section" class="container hidden">
    <h3>Создать аккаунт ученика</h3>
    <div class="form-group">
      <input type="text" id="reg-username" placeholder="Имя пользователя" />
    </div>
    <div class="form-group">
      <input type="password" id="reg-password" placeholder="Пароль" />
    </div>
    <button class="btn-primary" onclick="register()">Зарегистрироваться</button>
    <p style="text-align:center; margin-top:10px;"><button class="btn-secondary" onclick="showLogin()">Назад к входу</button></p>
  </div>

  <!-- Создание класса -->
  <div id="class-section" class="container hidden">
    <h3>Создать класс</h3>
    <div class="form-group">
      <input type="text" id="className" placeholder="Название класса" />
    </div>
    <button class="btn-primary" onclick="createClass()">Создать</button>
  </div>

  <!-- Класс и дневник -->
  <div id="classroom-section" class="container hidden">
    <h1 id="classTitle">Класс: </h1>
    <button class="btn-secondary" style="margin-bottom:15px;" onclick="showAddStudent()">Добавить ученика</button>
    <!-- Форма добавления ученика -->
    <div id="add-student-form" class="hidden" style="margin-bottom:15px;">
      <div class="form-group">
        <input type="text" id="studentName" placeholder="Имя ученика" />
      </div>
      <div class="form-group">
        <input type="text" id="studentPassword" placeholder="Пароль" />
      </div>
      <button class="btn-primary" onclick="addStudent()">Добавить</button>
    </div>
    <table id="students-table" style="width:100%; margin-top:10px; backdrop-filter: blur(4px); background: rgba(255,255,255,0.2); border-radius:8px;">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Пароль</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 style="margin-top:30px;">Дневник</h2>
    <table id="journal">
      <thead>
        <tr>
          <th>Предмет</th>
          <th>Студент</th>
          <th>Оценка</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные заполнятся -->
      </tbody>
    </table>
    <button class="btn-primary" style="margin-top:15px;" onclick="saveGrades()">Сохранить оценки</button>
  </div>

  <script>
    const subjects = ["Математика", "Русский язык", "География", "Информатика", "Английский", "Биология", "История", "Физкультура"];

    let currentUser = null;
    let currentClass = '';

    function showSection(id) {
      document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    // Вход
    function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!username || !password) {
        alert('Введите логин и пароль.');
        return;
      }

      const userData = JSON.parse(localStorage.getItem('user_' + username));
      if (userData && userData.password === password) {
        currentUser = { username, ...userData };
        // Если пользователь - учитель или админ, можно сделать отдельную проверку
        // Для учеников - показываем дневник
        showClassSelection();
      } else {
        alert('Неверные логин или пароль.');
      }
    }

    function showLogin() {
      showSection('login-section');
    }

    function showRegister() {
      showSection('register-section');
    }

    // Регистрация
    function register() {
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value.trim();

      if (!username || !password) {
        alert('Заполните все поля.');
        return;
      }

      if (localStorage.getItem('user_' + username)) {
        alert('Этот логин уже занят.');
        return;
      }

      localStorage.setItem('user_' + username, JSON.stringify({ password }));
      alert('Аккаунт создан! Войдите.');
      showLogin();
    }

    // Создать класс (для учителя или администратора)
    function showClassSelection() {
      // Для демонстрации, сразу показываем создание класса
      showSection('class-section');
    }

    function createClass() {
      const className = document.getElementById('className').value.trim();
      if (!className) {
        alert('Введите название класса.');
        return;
      }
      localStorage.setItem('class_' + className, JSON.stringify({ students: [], grades: [] }));
      currentClass = className;
      document.getElementById('classTitle').innerText = 'Класс: ' + currentClass;
      loadStudents();
      showSection('classroom-section');
    }

    // Добавление ученика
    function showAddStudent() {
      document.getElementById('add-student-form').classList.toggle('hidden');
    }

    function addStudent() {
      const name = document.getElementById('studentName').value.trim();
      const password = document.getElementById('studentPassword').value.trim();
      if (!name || !password) {
        alert('Заполните все поля.');
        return;
      }

      const classData = JSON.parse(localStorage.getItem('class_' + currentClass));
      if (classData.students.some(s => s.name === name)) {
        alert('Этот ученик уже есть.');
        return;
      }

      classData.students.push({ name, password });
      localStorage.setItem('class_' + currentClass, JSON.stringify(classData));
      document.getElementById('studentName').value = '';
      document.getElementById('studentPassword').value = '';
      showAddStudent();
      loadStudents();
      loadGrades(); // Обновляем дневник, если нужно
    }

    function loadStudents() {
      const tbody = document.querySelector('#students-table tbody');
      tbody.innerHTML = '';
      const classData = JSON.parse(localStorage.getItem('class_' + currentClass));
      if (!classData || !classData.students) return;
      classData.students.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${s.name}</td><td>${s.password}</td>`;
        tbody.appendChild(row);
      });
    }

    // Загрузка оценок
    function loadGrades() {
      const classData = JSON.parse(localStorage.getItem('class_' + currentClass));
      const tbody = document.querySelector('#journal tbody');
      tbody.innerHTML = '';

      if (!classData || !classData.grades) return;

      classData.grades.forEach(g => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${g.subject}</td>
          <td>${g.student}</td>
          <td><input type="number" min="1" max="5" value="${g.grade}" /></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Сохранение оценок
    function saveGrades() {
      const tbody = document.querySelector('#journal tbody');
      const rows = tbody.rows;
      const grades = [];

      for (let i=0; i<rows.length; i++) {
        const cells = rows[i].cells;
        const subject = cells[0].innerText;
        const student = cells[1].innerText;
        const grade = cells[2].querySelector('input').value;
        grades.push({ subject, student, grade });
      }

      const classData = JSON.parse(localStorage.getItem('class_' + currentClass));
      classData.grades = grades;
      localStorage.setItem('class_' + currentClass, JSON.stringify(classData));
      alert('Оценки сохранены!');
    }

    // Инициализация
    window.onload = () => {
      showSection('login-section');
    };
  </script>
</body>
</html>
